<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kidpin — Familienfreundliche Orte</title>
  <meta name="description" content="Kidpin: Finde familienfreundliche Orte in deiner Nähe." />
  <link rel="icon" href="/assets/favicon.svg" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    html,body{font-family:Inter,ui-sans-serif,system-ui}
    .card{border:1px solid #e5e7eb;border-radius:1rem;background:#fff;box-shadow:0 1px 2px rgba(16,24,40,.04)}
    .btn{display:inline-flex;align-items:center;gap:.5rem;padding:.75rem 1rem;border-radius:.75rem;border:1px solid #e5e7eb;background:#111827;color:#fff}
    .btn.secondary{background:#fff;color:#111827}
    .tag{font-size:.75rem;padding:.25rem .5rem;border-radius:999px;background:#f3f4f6}
  </style>
</head>
<body class="bg-gray-50">
  <header class="sticky top-0 bg-white/80 backdrop-blur border-b border-gray-200">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <a href="/" class="font-bold text-lg">Kidpin</a>
      <nav class="hidden md:flex items-center gap-6 text-sm text-gray-600">
        <a href="/discover.html" class="hover:text-gray-900">Entdecken</a>
        <a href="#" class="hover:text-gray-900">Kategorien</a>
        <a href="#" class="hover:text-gray-900">Über</a>
      </nav>
      <a href="/discover.html" class="btn">Jetzt entdecken</a>
    </div>
  </header>

  <main>
    <section class="bg-white">
      <div class="max-w-6xl mx-auto px-4 py-16 md:py-24 grid md:grid-cols-2 gap-10 items-center">
        <div>
          <h1 class="text-4xl md:text-5xl font-bold tracking-tight mb-4">Familienfreundliche Orte entdecken</h1>
          <p class="text-gray-600 mb-6">Spielplätze, Zoos, Museen, Trampolinhallen & mehr – alles an einem Ort.</p>
          <div class="flex gap-3">
            <a class="btn" href="/discover.html">Suche starten</a>
            <a class="btn secondary" href="/discover.html?category=playground">Spielplätze</a>
          </div>
          <div class="mt-6 flex gap-2">
            <span class="tag">Outdoor</span><span class="tag">Indoor</span>
            <span class="tag">Kinderwagenfreundlich</span><span class="tag">Budget</span>
          </div>
        </div>
        <div class="card p-4 md:p-6">
          <img src="https://images.unsplash.com/photo-1600880292203-757bb62b4baf?q=80&w=1200&auto=format&fit=crop"
               class="rounded-xl w-full h-64 object-cover" alt="Family fun" />
        </div>
      </div>
    </section>
  </main>

  <footer class="border-t border-gray-200 bg-white">
    <div class="max-w-6xl mx-auto px-4 py-8 text-sm text-gray-500">© 2025 Kidpin – Demo ohne Karte (statisch).</div>
  </footer>
</body>
</html>
